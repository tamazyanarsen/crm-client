<form [formGroup]="authForm" class="auth-form">
  <div>
    <mat-form-field class="auth-form_field">
      <mat-label>Логин</mat-label>
      <input matInput formControlName="login" class="auth-form_field_input">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="auth-form_field">
      <mat-label>Пароль</mat-label>
      <input matInput type="password" formControlName="password" class="auth-form_field_input">
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" (click)="login()">Войти</button>
  </div>
</form>
